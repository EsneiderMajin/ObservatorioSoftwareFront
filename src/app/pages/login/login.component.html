<div class="login-container">
  <h3>Por favor inicie sesión para continuar</h3>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ingrese su usuario</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        El correo es obligatorio
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        Correo inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ingrese su contraseña</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        La contraseña es obligatoria
      </mat-error>
    </mat-form-field>

    <a class="forgot-password" routerLink="/recover-password">Olvido su contraseña?</a>

    <button mat-raised-button color="primary" class="login-button" type="submit" 
            [disabled]="loading || loginForm.invalid">
      Ingresar
      <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    </button>

    <p class="register-text">
      Necesita crear una cuenta? <a routerLink="/register">Regístrese</a>
    </p>
  </form>
</div>
